<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Alertas</title>
    <a href="Aula.js"></a>
</head>
<body>
    <h1>Exemplo de Alert, Confirm e Prompt</h1>
    <button onclick="mostrarAlertas()">Clique aqui</button>
    
    <script>
        function mostrarAlertas() {
         
            alert("Bem-vindo à nossa página!");
            
          
            let resposta = confirm("Você deseja continuar?");

            if (resposta) {
                
                let nome = prompt("Qual é o seu nome?");
                if (nome) {
                    alert(`Olá, ${nome}! Seja bem-vindo!`);
                } else {
                    alert("Você não digitou um nome.");
                }
            } else {
                alert("Você escolheu sair.");
            }
        }
    </script>
</body>
</html>
